quarkus.stork.products.service-discovery.type=consul
quarkus.stork.products.service-discovery.consul-host=localhost
quarkus.stork.products.service-discovery.consul-port=8500
quarkus.stork.products.load-balancer.type=round-robin

quarkus.stork.users.service-discovery.type=consul
quarkus.stork.users.service-discovery.consul-host=localhost
quarkus.stork.users.service-discovery.consul-port=8500
quarkus.stork.users.load-balancer.type=round-robin

quarkus.stork.orders.service-discovery.type=consul
quarkus.stork.orders.service-discovery.consul-host=localhost
